{% extends 'base/base.html' %}

{% block content %}
  <h1>Login to Kabby</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here.</a></p>
{% endblock %}
